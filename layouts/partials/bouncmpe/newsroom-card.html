{{- $thumbnail := "" -}}

{{- if reflect.IsMap .Params.thumbnail -}}
    {{ $thumbnail = .Params.thumbnail.url }}
{{ else }}
    {{ $thumbnail = .Params.thumbnail }}
{{ end }}

<div class="card border-1 h-100" style="border-radius: 2rem; overflow: hidden;">
  <a href="{{ .RelPermalink }}" class="stretched-link">
  <img src="{{ $thumbnail }}" class="card-img-top py-0" alt="...">
  </a>
  <div class="card-body bg-body-secondary text-body py-0">
    <h5 class="card-title mt-3 mb-4">{{- title .Title -}}</h5>
  </div>
</div>
